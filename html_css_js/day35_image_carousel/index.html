<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="kristaps-ungurs--ZnBgMIiPZY-unsplash.jpg" alt="first image"></img>
        <img src="david-becker-ea4FS8zIsqE-unsplash.jpg" alt="second image"></img>
        <img src="museum-of-new-zealand-te-papa-tongarewa-O6GOnACSjo4-unsplash.jpg" alt="third image"></img>
        <img src="d5-render-oBhnOHr0Gow-unsplash.jpg" alt="fourth image"></img>
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
